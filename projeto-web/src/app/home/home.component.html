<small>
  <div id="container-principal" class="container row m-auto">
    <div class="col-8" style="background-color: red;"></div>

    <div class="card col-3 ms-5 align-items-center ps-0 pe-0">
      <div class="card-header" style="width: 100%;">
        <h5 class="text-center">Notícias rápidas</h5>
      </div>
      <div class="card-body" *ngFor="let card of cards | paginate: { itemsPerPage: 2, currentPage: p }">
        <div class="card align-items-center" id="card-noticia" style="width: 18rem;">
          <img src="../assets/img/cinza-claro.jpg" width="100%" height="150px" alt="imagem-angular">
          <div class="card-body">
            <h5 class="card-title">{{ card.titulo }}</h5>
            <p class="card-text text-break">{{ card.texto }}</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
      </div>
    </div>
  </div>
</small>
